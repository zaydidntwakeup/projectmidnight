      <main class="contact-container">
         <section class="contact-box">
            <h2>Reach Out</h2>
            <p>Got a question, collaboration idea, or just want to connect? Drop a message below.</p>

            <form class="contact-form" action="https://formspree.io/f/mdkwwzqv" method="POST">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required />
               </div>

               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="_replyto" placeholder="Enter your email" required />
               </div>

               <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>
               </div>

               <!-- Optional success/fail redirect -->
               <input type="hidden" name="_subject" value="New Message from Project Midnight" />
               <input type="hidden" name="_next" value="thankyou.html" />

               <button type="submit" class="send-btn">Send Message</button>
            </form>
            <script>
               document.querySelector(".contact-form").addEventListener("submit", async function (e) {
                  e.preventDefault();
                  const form = e.target;
                  const data = new FormData(form);
                  const response = await fetch(form.action, {
                     method: form.method,
                     body: data,
                     headers: { Accept: "application/json" },
                  });

                  if (response.ok) {
                     alert(" Message sent successfully!");
                     form.reset();
                  } else {
                     alert(" Something went wrong. Please try again.");
                  }
               });
            </script>
         </section>
