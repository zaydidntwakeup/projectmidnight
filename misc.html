   <body>
      <header>
         <div id="clock"></div>
         <h1>MIDNIGHT GALLERY</h1>
         <nav>
            <ul>
               <li><a href="index.html">HOME</a></li>

            </ul>
         </nav>
      </header>

      <main class="container">
         <article>
            <h2>PROJECT MIDNIGHT GALLERY</h2>

            <!-- ðŸŽžï¸ Slideshow Section -->
            <section class="slideshow-container">
               <div class="slide fade">
                  <img src="cross.jpeg" alt="Cross" onclick="zoomImage(this)" />
               </div>
               <div class="slide fade">
                  <img src="reflection.jpeg" alt="Water reflection" onclick="zoomImage(this)" />
               </div>
               <div class="slide fade">
                  <img src="2rth.jpeg" alt="2RTH" onclick="zoomImage(this)" />
               </div>
               <div class="slide fade">
                  <img src="images/fish.jpeg" alt="Fish reflection" onclick="zoomImage(this)" />
               </div>
               <div class="slide fade">
                  <img src="images/mech.jpeg" alt="Purple mech" onclick="zoomImage(this)" />
               </div>
               <div class="slide fade">
                  <img src="images/pitlotgundam.jpeg" alt="Gundam Pilot" onclick="zoomImage(this)" />
               </div>
            </section>

            <!-- ðŸ” Full-size zoom viewer -->
            <div id="zoom-viewer" class="zoom-viewer" onclick="closeZoom(event)">
               <img id="zoom-img" src="" alt="Zoomed image" />
            </div>
         </article>
         <!-- ðŸŽµ Music Playlist Section -->
         <section class="music-section">
            <h2>A Curated Sound for the Night</h2>

            <!-- Playlist Cover -->
            <div class="playlist-cover">
               <img src="images/midnightsounds.jpeg" alt="Project Midnight Playlist Cover" />
            </div>

            <!-- Audio Player -->
            <audio id="audio-player" controls>
               <source src="audio/futurexforgivemenots.mp3" type="audio/mp3" />
               Your browser does not support the audio element.
            </audio>

            <!-- Playlist List -->
            <ul id="playlist">
               <li data-src="audio/futurexforgivemenots.mp3" class="active">FUTURE X FORGIVE ME NOTS</li>
               <li data-src="audio/rockysuperpeople.mp3">ASAP ROCKY X SUPER PEOPLE</li>
            </ul>
         </section>
         <script src="slideshow.js"></script>
         <script>
            const player = document.getElementById("audio-player");
            const tracks = document.querySelectorAll("#playlist li");

            tracks.forEach((track) => {
               track.addEventListener("click", () => {
                  tracks.forEach((t) => t.classList.remove("active"));
                  track.classList.add("active");
                  player.src = track.getAttribute("data-src");
                  player.play();
               });
            });
         </script>
      </main>
